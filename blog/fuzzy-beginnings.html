t px-5 text-white">Copyright 2015, srichandbaby.com</p></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"slug":"fuzzy-beginnings","data":{"name":"Fuzzy Beginnings","created_at":"2021-05-31T10:06:00.184Z","published_at":"2021-05-31T10:06:26.303Z","id":53384391,"uuid":"4bf54e5b-32af-443e-88aa-abbce4b52bcb","content":{"_uid":"8d23bf0b-16e4-401c-af49-6dabe92b03d7","image":"//a.storyblok.com/f/115005/1920x750/08eeae67dd/slideshow_1.jpg","intro":"Creation timelines for the standard lorem ipsum passage vary, with some citing the 15th century and others the 20th.","title":"Fuzzy Beginnings","author":"","component":"post","long_text":{"type":"doc","content":[{"type":"heading","attrs":{"level":3},"content":[{"text":"REMIXING A CLASSIC","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"So how did the classical Latin become so incoherent? According to McClintock, a 15th century typesetter likely scrambled part of Cicero's","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"De Finibus","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"in order to provide placeholder text to mockup various fonts for a type specimen book.","type":"text"}]},{"type":"paragraph","content":[{"text":"It's difficult to find examples of","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"lorem ipsum","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"in use before Letraset made it popular as a dummy text in the 1960s, although McClintock says he remembers coming across the","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"lorem ipsum","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"passage in a book of old metal type samples. So far he hasn't relocated where he once saw the passage, but the popularity of Cicero in the 15th century supports the theory that the filler text has been used for centuries.","type":"text"}]},{"type":"paragraph","content":[{"text":"And anyways, as","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"Cecil Adams reasoned","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.straightdope.com/columns/read/2290/what-does-the-filler-text-lorem-ipsum-mean/","uuid":null,"anchor":null,"target":"_blank","linktype":null}}]},{"text":", “[Do you really] think graphic arts supply houses were hiring classics scholars in the 1960s?” Perhaps. But it seems reasonable to imagine that there was a version in use far before the age of Letraset.","type":"text"}]},{"type":"paragraph","content":[{"text":"McClintock","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"wrote","type":"text","marks":[{"type":"link","attrs":{"href":"http://www.loremipsum.de/about_lorem_ipsum.html","uuid":null,"anchor":null,"target":"_blank","linktype":null}}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"to","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"Before \u0026 After","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"to explain his discovery;","type":"text"}]},{"type":"blockquote","content":[{"type":"paragraph","content":[{"text":"“What I find remarkable is that this text has been the industry's standard dummy text ever since some printer in the 1500s took a galley of type and scrambled it to make a type specimen book; it has survived not only four centuries of letter-by-letter resetting but even the leap into electronic typesetting, essentially unchanged except for an occasional 'ing' or 'y' thrown in. It's ironic that when the then-understood Latin was scrambled, it became as incomprehensible as Greek; the phrase 'it's Greek to me' and '","type":"text","marks":[{"type":"italic"}]},{"text":"greeking","type":"text","marks":[{"type":"link","attrs":{"href":"https://en.wikipedia.org/wiki/Greeking","uuid":null,"anchor":null,"target":"_blank","linktype":null}},{"type":"italic"}]},{"text":"' have common semantic roots!” (The editors published his letter in a correction headlined “Lorem Oopsum”).","type":"text","marks":[{"type":"italic"}]}]}]},{"type":"paragraph","content":[{"text":"As an","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"alternative theory","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.deepadvantage.com/blog/lorem-ipsum/","uuid":null,"anchor":null,"target":"_blank","linktype":null}}]},{"text":", (and because Latin scholars do this sort of thing) someone tracked down a 1914 Latin edition of","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"De Finibus","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"which challenges McClintock's 15th century claims and suggests that the dawn of","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"lorem ipsum","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"was as recent as the 20th century. The 1914 Loeb Classical Library Edition ran out of room on page 34 for the Latin phrase “dolorem ipsum” (sorrow in itself). Thus, the truncated phrase leaves one page dangling with “do-”, while another begins with the now ubiquitous “lorem ipsum”.","type":"text"}]},{"type":"paragraph","content":[{"text":"Whether a medieval typesetter chose to garble a well-known (but non-Biblical—that would have been sacrilegious) text, or whether a quirk in the 1914 Loeb Edition inspired a graphic designer, it's admittedly an odd way for Cicero to sail into the 21st century.","type":"text"}]}]}},"slug":"fuzzy-beginnings","full_slug":"blog/fuzzy-beginnings","sort_by_date":null,"position":-30,"tag_list":[],"is_startpage":false,"parent_id":53378260,"meta_data":null,"group_id":"d263c69c-c7a5-47cc-9894-140a5e50d592","first_published_at":"2021-05-31T10:06:26.303Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"fuzzy-beginnings"},"buildId":"dIzj2PW2W61Xq755NWDC_","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-d3bafdf43948e38613d7.js"></script><script src="/_next/static/chunks/webpack-147ea3ada7109f6dc0bb.js" async=""></script><script src="/_next/static/chunks/framework.4b81eedf2fcdb09bf521.js" async=""></script><script src="/_next/static/chunks/commons.96ae664a79721eb9ac02.js" async=""></script><script src="/_next/static/chunks/main-b873f8086c555263480b.js" async=""></script><script src="/_next/static/chunks/styles.7b59ef0e6363d6bc1ab0.js" async=""></script><script src="/_next/static/chunks/pages/_app-762f0210d310c3df0f21.js" async=""></script><script src="/_next/static/chunks/1bfc9850.d6c4163464b6eaf6bef4.js" async=""></script><script src="/_next/static/chunks/95b64a6e.1ccfcd0a755c37ed80cc.js" async=""></script><script src="/_next/static/chunks/1a48c3c1.7483ff34970d27cf2508.js" async=""></script><script src="/_next/static/chunks/0c428ae2.b9caaf55eb3e0cc0d1f3.js" async=""></script><script src="/_next/static/chunks/75fc9c18.f5b2422e60fa4526d5e5.js" async=""></script><script src="/_next/static/chunks/6a0bce92a02d64053594da87f062119f1562ed0c.178d4635fd23379ca8f9.js" async=""></script><script src="/_next/static/chunks/8153baca78c2ac9beae494d0befd2ef8de186cb4.fdff559a3f9604
