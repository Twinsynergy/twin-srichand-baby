5-31T10:08:39.561Z","id":53384407,"uuid":"0eed21e7-c4ee-4c44-a50d-c476bd858669","content":{"_uid":"87526133-055a-44fa-8773-dc6859fd9a57","image":"//a.storyblok.com/f/115005/800x450/329a231807/2564-03-01-21-06-03.jpg","intro":"Some claim lorem ipsum threatens to promote design over content, while others defend its value in the process of planning.","title":"Controversy in the Design World","author":"","component":"post","long_text":{"type":"doc","content":[{"type":"heading","attrs":{"level":3},"content":[{"text":"DESIGN OR (DIS)CONTENT","type":"text","marks":[{"type":"bold"}]}]},{"type":"paragraph","content":[{"text":"Among design professionals, there's a bit of controversy surrounding the filler text. Controversy, as in","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"Death to Lorem Ipsum","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.lukew.com/ff/entry.asp?927","uuid":null,"anchor":null,"target":"_blank","linktype":null}}]},{"text":".","type":"text"}]},{"type":"paragraph","content":[{"text":"The strength of","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"lorem ipsum","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"is its weakness: it doesn't communicate. To some, designing a website around placeholder text is unacceptable, akin to sewing a custom suit without taking measurements.","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"Kristina Halvorson","type":"text","marks":[{"type":"link","attrs":{"href":"http://adaptivepath.org/ideas/death-to-lorem-ipsum-other-adventures-in-content/","uuid":null,"anchor":null,"target":"_blank","linktype":null}}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"notes:","type":"text"}]},{"type":"blockquote","content":[{"type":"paragraph","content":[{"text":"“I’ve heard the argument that “lorem ipsum” is effective in wireframing or design because it helps people focus on the actual layout, or color scheme, or whatever. What kills me here is that we’re talking about creating a user experience that will (whether we like it or not) be DRIVEN by words. The entire structure of the page or app flow is FOR THE WORDS.”","type":"text","marks":[{"type":"italic"}]}]}]},{"type":"paragraph","content":[{"text":"Lorem ipsum","type":"text","marks":[{"type":"italic"}]},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"is so ubiquitous because it is so versatile. Select how many paragraphs you want, copy, paste, and break the lines wherever it is convenient. Real copy doesn't work that way.","type":"text"}]},{"type":"paragraph","content":[{"text":"As front-end developer","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"Kyle Fiedler put it","type":"text","marks":[{"type":"link","attrs":{"href":"https://www.smashingmagazine.com/2010/01/lorem-ipsum-killing-designs/","uuid":null,"anchor":null,"target":"_blank","linktype":null}}]},{"text":":","type":"text"}]},{"type":"blockquote","content":[{"type":"paragraph","content":[{"text":"“When you are designing with Lorem Ipsum, you diminish the importance of the copy by lowering it to the same level as any other visual element. The text simply becomes another supporting role, serving to make other aspects more aesthetic. Instead of your design enhancing the meaning of the content, your content is enhancing your design.”","type":"text","marks":[{"type":"italic"}]}]}]},{"type":"paragraph","content":[{"text":"But despite zealous cries for the demise of","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"lorem ipsum","type":"text","marks":[{"type":"italic"}]},{"text":", others, such as","type":"text"},{"text":" ","type":"text","marks":[{"type":"styled","attrs":{"class":""}}]},{"text":"Karen McGrane","type":"text","marks":[{"type":"link","attrs":{"href":"https://karenmcgrane.com/2010/01/10/in-defense-of-lorem-ipsum/","uuid":null,"anchor":null,"target":"_blank","linktype":null}}]},{"text":", offer appeals for moderation:","type":"text"}]},{"type":"blockquote","content":[{"type":"paragraph","content":[{"text":"“Lorem Ipsum doesn’t exist because people think the content is meaningless window dressing, only there to be decorated by designers who can’t be bothered to read. Lorem Ipsum exists because words are powerful. If you fill up your page with draft copy about your client’s business, they will read it. They will comment on it. They will be inexorably drawn to it. Presented the wrong way, draft copy can send your design review off the rails.”","type":"text","marks":[{"type":"italic"}]}]}]},{"type":"paragraph","content":[{"text":"And that’s why a 15th century typesetter might have scrambled a passage of Cicero; he wanted people to focus on his fonts, to imagine their own content on the pages. He wanted people to see, and to get them to see he had to keep them from reading.","type":"text"}]}]}},"slug":"controversy-in-the-design-world","full_slug":"blog/controversy-in-the-design-world","sort_by_date":null,"position":-60,"tag_list":[],"is_startpage":false,"parent_id":53378260,"meta_data":null,"group_id":"1dad9f7b-d582-42eb-b328-2d74c9ad49c5","first_published_at":"2021-05-31T10:08:39.561Z","release_id":null,"lang":"default","path":null,"alternates":[],"default_full_slug":null,"translated_slugs":null}},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"controversy-in-the-design-world"},"buildId":"XlqUGwVDHbS7bHzvHMlND","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-d3bafdf43948e38613d7.js"></script><script src="/_next/static/chunks/webpack-147ea3ada7109f6dc0bb.js" async=""></script><script src="/_next/static/chunks/framework.4b81eedf2fcdb09bf521.js" async=""></script><script sr
